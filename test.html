<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Closures</h2>

<p>Counting with a local variable.</p>
<img src="../images/index-images/florida-beach.jpg"></img>

<button type="button" onclick="myFunction()">Count!</button>

<p id="demo">I love you</p>

<script>
var add = (function () {
  var counter = 0;
  return function () {counter += 0.2;
                      var text = document.getElementById("demo");
                      text.style.opacity = counter.toString();
                      return counter;}
})();

function myFunction(){
  add();
}
</script>

</body>
</html>
